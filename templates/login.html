{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<h1 class='text-center'>Login</h1>
<form action="{% url 'login' %}" method='POST' style='width:500px; margin:auto;' class='form form-control'>
    {% csrf_token %}
    {{form | crispy}}
    <button type='submit' class='btn btn-primary'>Login</button>
</form>
{% endblock %}
