{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">

    <div class="card shadow-lg p-4"
         style="max-width: 450px; width: 100%; background-color: #000; border-radius: 15px;">

        <h3 class="text-center text-white mb-4">Registration Form</h3>

        <form method="POST">
            {% csrf_token %}
            
            <div class="text-white">
                {{ form|crispy }}
            </div>

            <button type="submit" class="btn btn-warning w-100 mt-3">
                Register
            </button>
        </form>

        <p class="text-center text-white mt-3 mb-0">
            Already have an account?
            <a href="{% url 'login' %}" class="text-warning fw-bold">
                Login
            </a>
        </p>

    </div>

</div>
{% comment %} 
<style>
/* Make labels white */
.card label {
    color: #fff;
}

/* Input fields */
.card input,
.card select,
.card textarea {
    background-color: #222;
    color: #fff;
    border: 1px solid #555;
}

/* Placeholder color */
.card input::placeholder {
    color: #bbb;
}

/* Focus effect */
.card input:focus,
.card select:focus,
.card textarea:focus {
    background-color: #333;
    color: #fff;
    border-color: #ffc107;
    box-shadow: none;
}
</style> {% endcomment %}


{% endblock %}
