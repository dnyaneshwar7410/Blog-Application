{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    {% include "dashboard/sidebar.html" %}

    <!-- Right side content -->
    <div class="col-12 col-md-9 p-4">

      {% if perms.blogs.change_category %}

      <h2 class="mb-4">Edit Category</h2>

      <div class="card shadow-sm p-4" style="max-width: 500px;">
        <form action="{% url 'edit_category' category.id %}" method="POST">
          {% csrf_token %}

          {{ form|crispy }}

          <button type="submit" class="btn btn-warning w-100 mt-3">
            Update Category
          </button>
        </form>
      </div>

      {% else %}
        <div class="alert alert-danger mt-3">
          You are not able to see this page
        </div>
      {% endif %}

    </div>

  </div>
</div>

{% endblock %}
