{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}

<div class="row">
  <!-- Left Side bar -->
  <!-- Load the side bar here -->
  {% include "dashboard/sidebar.html" %}

  <!-- Right side content -->
  <div class="col-md-9">
    {% if perms.blogs.add_blog %}
    <h2>Add New Post</h2>
    <form
      action="{% url 'add_post' %}"
      enctype="multipart/form-data"
      method="POST"
      class="form-control mb-3"
     
    >
      {% csrf_token %} {{form | crispy}}
      <button type="submi" class="btn btn-warning">Add Post</button>
      <br />
    </form>
  </div>
  {% else %}
  <h5 class ='text-danger'>You are not able to see this page</h5>
  {% endif %}
</div>
{% endblock %}
